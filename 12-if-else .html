    <head>
        <title>lucknow</title>
        <script>
            var per = prompt("Enter  Your Percentage");
            if(per >= 88 && per <= 100){
                document.write("you are marit.")
            }else if(per >= 60 && per < 80){
                document.write("you are first division.");
            } else if(per >= 45 && per < 60){
                document.write("you are Second division.");
            }else if(per >= 33 && per < 45){

            }else{
                document.write("Please Enter the Percent.");
            }
        </script>
